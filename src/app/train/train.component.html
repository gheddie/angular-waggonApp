<p>Wagenliste f√ºr Zug {{loadedTrain.trainNumber}}:</p>

 <div class="bordereditem" *ngFor="let waggon of loadedTrain.waggons; let index = index">

   <table id="waggonListTable" border="0">
     <tr>
       <td id="waggonCell">
         {{ waggon.waggonNumber }}
       </td>
       <td id="waggonImageCell" (click)="waggonClicked()">
         <container-element [ngSwitch]="waggon.waggonType">
           <img *ngSwitchCase="'AVEX'" src="assets/ico/waggons/AVEX.png">
           <img *ngSwitchCase="'BVEX'" src="assets/ico/waggons/BVEX.png">
           <img *ngSwitchDefault src="assets/ico/waggons/BVEX.png">
         </container-element>
       </td>
       <td id="waggonUpCell">
         <img *ngIf="index > 0" (click)="waggonUp(waggon.waggonNumber, loadedTrain.trainNumber)" src="assets/ico/arrow_up.png">
       </td>
       <td id="waggonDownCell">
         <img *ngIf="index < loadedTrain.waggons.length - 1" (click)="waggonDown(waggon.waggonNumber, loadedTrain.trainNumber)" src="assets/ico/arrow_down.png">
       </td>
       <td id="waggonRemoveCell">
         <img (click)="removeWaggon(waggon.waggonNumber, loadedTrain.trainNumber)" src="assets/ico/delete.png">
       </td>
       <td id="waggonToEndCell">
         <img (click)="waggonToEnd(waggon.waggonNumber, loadedTrain.trainNumber)" src="assets/ico/to_end.png">
       </td>
       <td id="waggonCreateCell">
         <img (click)="createWaggon(waggon.waggonNumber, loadedTrain.trainNumber, index)" src="assets/ico/new.png">
       </td>
     </tr>
   </table>
