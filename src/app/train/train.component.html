<p>Wagenliste fÃ¼r Zug {{loadedTrain.trainNumber}}:</p>

 <div *ngFor="let waggon of loadedTrain.waggons">

   {{ waggon.waggonNumber }}

   <container-element [ngSwitch]="waggon.waggonType">
     <img *ngSwitchCase="'AVEX'" src="assets/ico/waggons/AVEX.png">
     <img *ngSwitchCase="'BVEX'" src="assets/ico/waggons/BVEX.png">
     <img *ngSwitchDefault src="assets/ico/waggons/BVEX.png">
   </container-element>

   <img (click)="waggonUp('u123', 'u465')" src="assets/ico/arrow_up.png">
   <img (click)="waggonDown('d123', 'd465')" src="assets/ico/arrow_down.png">

 </div>
